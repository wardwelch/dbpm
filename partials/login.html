<style type="text/css">
  .form-horizontal input.ng-invalid.ng-dirty {
    border-color: #FA787E;
  }

  .form-horizontal input.ng-valid.ng-dirty {
    border-color: #78FA89;
  }
</style>
<div class="view">
    <div class="container">
        <div class="row">
        <div class="col-md-12">
            <div class="clearfix"></div>
            <h2>Please Log In</h2>
            <form role="form" name="myForm" class="form-horizontal">
                <div class="row">
                    <div class= "form-group">
                        <label class= "col-md-2">Email </label>
                        <div class="col-md-4">
                        <input ng-model="user.email" type= "text" class= "form-control" placeholder= "Username" required/>
                        </div>
                    </div>
                    <div class= "form-group">
                        <label class= "col-md-2">Password </label>
                        <div class="col-md-4">
                        <input ng-model="user.pwd" type= "text" class= "form-control" placeholder= "Password" required/>
                        </div>
                        <p ng-show="loginError">{{loginError}}</p>
                    </div>
                     <div class= "form-group">
                        <label class= "col-md-2"></label>
                        <div class="col-md-4">
                        <a href="/dbpm/#/" class="btn">Cancel</a>
                            <button ng-click="login(user);" 
                                    ng-disabled="isClean() || myForm.$invalid"
                                    class="btn btn-primary">{{buttonText}}</button>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
