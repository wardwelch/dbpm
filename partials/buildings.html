 <div class="row">
    <div class="col-md-12" ng-show="buildings.length > 0">
    
    <nav class= "navbar navbar-default" role= "navigation" >
    <div class= "navbar-header" >
    <a class="btn btn-lg btn-success" href="#/edit-building/0"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add new building</a>
    </div>
    </nav>
        <table class="table table-striped table-bordered">
        <thead>
        <th>Inactive&nbsp;</th>
        <th>Code&nbsp;</th>
        <th>Name&nbsp;</th>
        <th>Owner&nbsp;</th>
        <th>Units&nbsp;</th>
        <th>Action&nbsp;</th>
        </thead>
        <tbody>
            <tr ng-repeat="data in buildings">
                <td><input type="checkbox" ng-checked="{{data.inactive}}" disabled /></td>
                <td>{{data.code}}</td>
                <td>{{data.name}}</td>
                <td>{{data.owner}}</td>
                <td>{{data.units}}</td>
                <td>
                    <a href="#/edit-building/{{data.building_id}}" class="btn">&nbsp;<i class="glyphicon glyphicon-pencil"></i>&nbsp; Edit</a>
                    <a href="#/edit-building-units/{{data.building_id}}" class="btn">&nbsp;<i class="glyphicon glyphicon-home"></i>&nbsp; Units</a>
                    <a href="#/edit-building-rents/{{data.building_id}}" class="btn">&nbsp;<i class="glyphicon glyphicon-usd"></i>&nbsp; Rents</a>
                </td>
            </tr>
        </tbody>
        </table>
    </div>
    <div class="col-md-12" ng-show="buildings.length == 0">
        <div class="col-md-12">
            <h4>No buildings found</h4>
        </div>
    </div>
</div>
