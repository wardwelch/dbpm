<div class="row">
    <strong class="col-md-2 pull-left strong">
        {{title}}
    </strong>
    <label class="hidden-xs col-md-2">Now Showing:</label>
    <month-year></month-year>                  
    <span class="col-md-2">
        <button style="padding:inherit" ng-click="addRents(building.building_id,month.value,year.value)" class="btn btn-link"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add Rents</button>
    </span>
    <span class="pull-right col-md-2">
        <a style="padding:inherit" class="btn btn-link" href="#/edit-rent/{{building.building_id}}/0/0"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add receipt</a>
    </span>
</div>
<div class="row">
    <div class="col-md-12" ng-show="rents.length > 0">
        <table class="table table-striped table-bordered">
            <thead>
                <th>Unit&nbsp;</th>
                <th>Tenent&nbsp;</th>
                <th class="hidden-xs">Receipts&nbsp;</th>
                <th>Date&nbsp;</th>
                <th>Rent&nbsp;</th>
                <th>D&nbsp;</th>
                <th>Paid&nbsp;</th>
                <th>Due&nbsp;</th>
                <th>Action&nbsp;</th>
            </thead>
            <tbody>
                <tr ng-repeat="data in rents | filter: month.value + '/' + year.value ">
                    <td>{{data.unitid}}</td>
                    <td>{{data.tenant}}</td>
                     <td class="hidden-xs">{{data.receipt}}</td>
                    <td>{{data.date_paid}}</td>
                    <td>{{data.rent_owed}}</td>
                    <td>{{data.deposit}}</td>
                    <td>{{data.rent_paid}}</td>
                    <td>{{data.due_this_mo}}</td>
                    <td><a href="#/edit-rent/{{building.building_id}}/{{data.unit_id}}/{{data.rent_id}}" class="btn" title="Edit Receipt">&nbsp;<i class="glyphicon glyphicon-edit"></i><span class="hidden-xs">&nbsp; Edit Receipt</span></a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-12" ng-show="rents.length == 0">
        <div class="col-md-12">
            <h4>No units found</h4>
        </div>
    </div>
</div>
