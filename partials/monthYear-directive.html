<Label class="col-md-2" id="months">
    <select ng-change="monthChanged()" ng-init="month=months[m]" ng-model="month" ng-options="month.label for month in months" ></select>
</label>
 <label  class="col-md-2" id="years">
    <select  ng-change="yearChanged()"  ng-init="year=years[y]" ng-model="year" ng-options="year.label for year in years" ></select>
</label>
