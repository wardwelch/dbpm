<Label class="col-md-1" id="months">
    <select class="btn btn-primary btn-sm" ng-change="monthChanged()" ng-init="month=months[m]" ng-model="month" ng-options="month.label for month in months" ></select>
</label>
 <label  class="col-md-1" id="years">
   <select  class="btn btn-primary btn-sm" ng-change="yearChanged()"  ng-init="year=years[y]" ng-model="year" ng-options="year.label for year in years" ></select>
</label>
