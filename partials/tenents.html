 <div class="row">
    <div class="col-md-12" ng-show="tenents.length > 0">
    
    <nav class= "navbar navbar-default" role= "navigation" >
    <div class= "navbar-header" >
    <a class="btn btn-lg btn-success" href="#/edit-tenent/0"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add new Tenent</a>
    </div>
    </nav>
        <table class="table table-striped table-bordered">
        <thead>
        <th>First Name&nbsp;</th>
        <th>Last Name&nbsp;</th>
        <th>Action&nbsp;</th>
        </thead>
        <tbody>
            <tr ng-repeat="data in tenents">
                <td>{{data.firstname}}</td>
                <td>{{data.lastname}}</td>
                <td><a href="#/edit-tenent/{{data.tenent_id}}" class="btn">&nbsp;<i class="glyphicon glyphicon-edit"></i>&nbsp; Edit Tenent</a></td>
            </tr>
        </tbody>
        </table>
    </div>
    <div class="col-md-12" ng-show="tenents.length == 0">
        <div class="col-md-12">
            <h4>No tenents found</h4>
        </div>
    </div>
</div>
