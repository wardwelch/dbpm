 <div class="row">
    <div class="col-md-12" ng-show="tenants.length > 0">
    
    <nav class= "navbar navbar-default" role= "navigation" >
        <div class= "navbar-header" >
            <a class="btn btn-lg btn-success" href="#/edit-tenant/0"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add New tenant</a>
        </div>
    </nav>
        <table class="table table-striped table-bordered">
        <thead>
            <th>First Name&nbsp;</th>
            <th>Last Name&nbsp;</th>
            <th>Deposit Paid&nbsp;</th>
            <th>Move In&nbsp;</th>
            <th>Balance Due&nbsp;</th>
            <th>Action&nbsp;</th>
        </thead>
        <tbody>
            <tr ng-repeat="data in tenants">
                <td>{{data.firstname}}</td>
                <td>{{data.lastname}}</td>
                <td>{{data.deposit_paid}}</td>
                <td>{{data.move_in}}</td>
                <td>{{data.balance_due}}</td>                
                <td><a href="#/edit-tenant/{{data.tenant_id}}" class="btn">&nbsp;<i class="glyphicon glyphicon-edit"></i>&nbsp; Edit tenant</a></td>
            </tr>
        </tbody>
        </table>
    </div>
    <div class="col-md-12" ng-show="tenants.length == 0">
        <div class="col-md-12">
            <h4>No tenants found</h4>
        </div>
    </div>
</div>
