<div class="row" >
                <h2>Buildings</h2>
    <div class="col-md-12" >  
                    <a class="btn btn-sm btn-primary btn-xs btn-right10" href="#/edit-building/0"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add New Building</a>  
        <table class="table table-striped bg-info table-bordered">
            <thead>
                <th><i class="glyphicon glyphicon-ok"></i></th>
                <th class="hidden-xs">Code&nbsp;</th>
                <th>Name&nbsp;</th>
                <th class="hidden-xs">Owner&nbsp;</th>
                <th>Units&nbsp;</th>
                <th>Action man&nbsp;</th>
            </thead>
            <tbody>
                <tr ng-repeat="data in buildings">
                    <td><input type="checkbox" ng-checked="{{data.inactive}}" disabled /></td>
                    <td class="hidden-xs">{{data.code}}</td>
                    <td>{{data.name}}</td>
                    <td class="hidden-xs">{{data.owner}}</td>
                    <td>{{data.units}}</td>
                    <td class="small">
                        <div class="">
                            <a href="#/edit-building/{{data.building_id}}" class="btn btn-primary btn-xs" title="Edit Building">&nbsp;<i class="glyphicon glyphicon-pencil"></i><span class="hidden-sm hidden-xs">Edit</span></a>
                            <a href="#/edit-building-units/{{data.building_id}}" class="btn btn-success btn-xs" title="Edit Unit">&nbsp;<i class="glyphicon glyphicon-home"></i><span class="hidden-sm hidden-xs">Units</span></a>
                            <a href="#/edit-building-rents/{{data.building_id}}" class="btn btn-success btn-xs" title="Edit Rents">&nbsp;<i class="glyphicon glyphicon-usd"></i><span class="hidden-sm hidden-xs">Rents</span></a>
                            <a href="#/edit-building-tenants/{{data.building_id}}" class="btn btn-success btn-xs" title="Edit tenants">&nbsp;<i class="glyphicon glyphicon-user"></i><span class="hidden-sm hidden-xs">Tenants</span></a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
