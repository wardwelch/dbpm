<style type="text/css">
  .form-horizontal input.ng-invalid.ng-dirty {
    border-color: #FA787E;
  }

  .form-horizontal input.ng-valid.ng-dirty {
    border-color: #78FA89;
  }
</style>
<div class="view">
    <div class="container">
        <div class="row">
<!-- 
        <nav class= "navbar navbar-default" role= "navigation" >
        <div class= "navbar-header" >
        <a class= "navbar-brand" href= "#/buildings"><i class="glyphicon glyphicon-th-large"></i> Buildings List</a>
        <a ng-show="building._id" class= "navbar-brand" href= "#/edit-building/0"><i class="glyphicon glyphicon-plus"></i> Create Building </a>
        <a ng-show="building._id" class= "navbar-brand pull-right"><i class="glyphicon glyphicon-edit"></i> Currently Editing Building Number: {{building._id}}</a>
        </div>
        </nav>
 -->
        <header>
            <h3>{{title}}</h3>
        </header>
         <div class="col-md-12">
            <div class="container">
                <div class="row">
                    <form role="form" name="myForm" class="form-horizontal">
                        <div class= "form-group" ng-class="{error: myForm.name.$invalid}">
                            <label class= "col-md-2"> ID</label>
                            <div class="col-md-4">
                            <input name="code" ng-model="tickets.ticket_id" type= "text" class= "form-control" placeholder="ID" required/>
                            <span ng-show="myForm.ticket_id.$dirty && myForm.ticket_id.$invalid" class="help-inline">Code Required</span>
                            </div>
                        </div>
                        <div class= "form-group" ng-class="{error: myForm.category.$invalid}">
                            <label class= "col-md-2"> Category </label>
                            <div class="col-md-4">
                            <input name="category" ng-model="tickets.category" type= "text" class= "form-control" placeholder="Category" required/>
                            <span ng-show="myForm.category.$dirty && myForm.category.$invalid" class="help-inline">Category</span>
                            </div>
                        </div>
                        <div class= "form-group">
                            <label class= "col-md-2"> requested_by </label>
                            <div class="col-md-4">
                            <input name="requested_by" ng-model="tickets.requested_by" type= "owner" class= "form-control" placeholder="requested_by" required/>
                            <span ng-show="myForm.requested_by.$dirty && myForm.requested_by.$invalid && !myForm.requested_by.$error.requested_by" class="help-inline">requested_by Required</span>
                            <span ng-show="myForm.requested_by.$error.requested_by" class="help-inline">requested_by is not valid</span>
                            </div>
                        </div>
                        <div class= "form-group">
                            <label class= "col-md-2">Units </label>
                            <div class="col-md-4">
                            <input ng-model="building.units" type= "text" class= "form-control" placeholder= "Units"/>
                            </div>
                        </div>
                        <div class= "form-group">
                            <label class= "col-md-2">requested_on </label>
                            <div class="col-md-4">
                            <input ng-model="tickets.requested_on" type= "text" class= "form-control" placeholder= "requested_on"/>
                            </div>
                        </div>
                        <div class= "form-group">
                            <label class= "col-md-2">City </label>
                            <div class="col-md-4">
                            <input ng-model="building.city" type= "text" class= "form-control" placeholder= "City"/>
                            </div>
                        </div>
                        <div class= "form-group">
                            <label class= "col-md-2">State </label>
                            <div class="col-md-4">
                            <input ng-model="building.state" type= "text" class= "form-control" placeholder= "State"/>
                            </div>
                        </div>
                        <div class= "form-group">
                            <label class= "col-md-2">Zip </label>
                            <div class="col-md-4">
                            <input ng-model="building.zip" type="text" class= "form-control" placeholder= "Zip"/>
                            </div>
                        </div>
                        <div class= "form-group">
                            <label class= "col-md-2">Inactive </label>
                            <div class="col-md-1" ng-init="building.inactive = '0'">
                                <input type="checkbox" ng-model="building.inactive" ng-true-value="1" ng-false-value="0" ng-change="changeInactive(building.inactive)"  class="form-control"/>
                            </div>
                        </div>
                        <div class= "form-group">
                            <label class= "col-md-2"></label>
                            <div class="col-md-4">
                            <a href="#/buildings" class="btn btn-warning">Cancel</a> 
                                <button ng-click="saveBuilding(building);" 
                                        ng-disabled="isClean() || myForm.$invalid"
                                        class="btn btn-primary">{{buttonText}}</button>
                                <button ng-click="deleteBuilding(building)"
                                        ng-show="building._id" class="btn btn-danger">Delete</button>
                            </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
