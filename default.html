<!DOCTYPE html><html ng-app="myapp">  <head>    <meta charset="utf-8" />    <title>AngularJS Plunker</title>    <script>document.write('<base href="' + document.location + '" />');</script>    <link rel="stylesheet" href="css/style.css" />    <link rel="stylesheet" href="css/angular-snap.css" type="text/css" />    <script src="js/snap.js" type="text/javascript" charset="utf-8"></script>    <script data-require="angular.js@1.0.x" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js" data-semver="1.0.8"></script>    <script src="js/angular-snap.min.js" type="text/javascript" charset="utf-8"></script>    <script src="app/snapapp.js"></script>  </head>  <body ng-controller="MainCtrl">    <snap-drawer>      <p>Hello from drawer!</p>      <button snap-close>Close</button>    </snap-drawer>    <snap-content>      <p>Hello {{name}}!</p>      <p>Drag to open or use the toggle button</p>      <button snap-toggle="">Toggle</button>    </snap-content>  </body></html>
